<div class="container mt-5">
    <h1 style="margin-bottom: 20px">Aktualne pocasie z API sluzby - Open Weather Map </h1>
    <div class="container">
        <div id="divWeatherMain"> 
            <div *ngIf="WeatherData.isDay" class="weatherWidgetRow">
                <i class="fas fa-3x fa-sun sun"></i>  
            </div>   
            <div *ngIf="!WeatherData.isDay" class="weatherWidgetRow">
                <i class="fas fa-3x fa-moon moon"></i>  
            </div>   
            <div class="weatherWidgetRow cloudDiv">
                <i class="fas fa-cloud fa-3x cloud"></i>
            </div>
            <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">{{WeatherData.temp_celcius}}°</div>
            <div class="weatherWidgetRow" style="font-size: 12px;">Min / Max teplota: {{WeatherData.temp_min}}° / {{WeatherData.temp_max}}°</div>
            <div class="weatherWidgetRow" style="font-size: 12px;">Pocitová teplota: {{WeatherData.temp_feels_like}}°</div>
            <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">{{WeatherData.name}}</div>
            <div class="weatherWidgetRow" style="font-size: 12px;">Vlhkosť: {{WeatherData.main.humidity}}%</div>
        </div>
    </div>
    
</div>
